name: Create Draft Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: flutter_project
        run: flutter pub get

      - name: Build Android APK
        working-directory: flutter_project
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    name: Build Linux Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: flutter_project
        run: flutter pub get

      - name: Build Linux release
        working-directory: flutter_project
        run: flutter build linux --release

      - name: Archive Linux release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-release.tar.gz .
          cd ../../../../../..

      - name: Upload Linux archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-archive
          path: linux-release.tar.gz

  create-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: [build-android, build-linux]
    permissions:
      contents: write # Permission to create releases
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List downloaded files
        run: ls -R release-artifacts

      - name: Create draft release with attachments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --draft \
            --title "Release ${{ github.ref_name }}" \
            --notes "Draft release for ${{ github.ref_name }}" \
            release-artifacts/android-apk/app-release.apk \
            release-artifacts/linux-archive/linux-release.tar.gz
